<!DOCTYPE html>
<html lang="en">
<head>
    <title>dropdown menu</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
    <link rel="icon" href="images/icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="header">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="dropdown">States</h3>
                <h4 class="subtitle">Lagos, Abuja...</h4>
                <ul class="popover">
                    <li><h2 class="state_name">Lagos</h2>
                        <ul class="city_name">
			    <li><p class="city">Ikeja</p></li>
                            <li><p class="city">Surulere</p></li>
                        </ul>
		    </li>
                    <li><h2 class="state_name">Abuja</h2>
                        <ul class="city_name">
                            <li><p class="city">Gwarimpa</p></li>
                            <li><p class="city">Gwagwalada</p></li>
                        </ul>
		    </li>
                    <li><h2 class="state_name">Portharcourt</h2>
                        <ul class="city_name">
                            <li><p class="city">Egbeda</p></li>
                            <li><p class="city">Lekki</p></li>
                        </ul>
		    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="dropdown">Amenities</h3>
                <h4 class="subtitle">Kitchen, Internet...</h4>
                <ul class="popover">
                    <li><h2 class="state_name">Internet</h2></li>
                    <li><h2 class="state_name">Kitchen</h2></li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <div class="footer">
            <p id="best_school">Best School</p>
        </div>
    </footer>
</body>
</html>
