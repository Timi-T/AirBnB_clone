<!DOCTYPE html>
<html lang="en">
<head>
    <title>head styling</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div.header{
            background-color: #FF0000;
            width: 100%;
            height: 70px;
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
        }
        div.footer{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #00FF00;
            width: 100%;
            height: 60px;
            position: absolute;
            bottom: 0px;
            right: 0px;
            left: 0px;
        }
	p{
	    text-align: center;
	}
	body{
	    margin: 0;
	    padding: 0;
	}
    </style>
</head>
<body>
    <header>
        <div class="header"></div>
    </header>

    <footer>
        <div class="footer">
            <P>Best School</P>
        </div>
    </footer>
</body>
</html>
