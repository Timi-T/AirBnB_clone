<!DOCTYPE html>
<html lang="en">
<head>
    <title>places section</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="4-common.css" type="text/css">
    <link rel="stylesheet" href="3-header.css" type="text/css">
    <link rel="stylesheet" href="3-footer.css" type="text/css">
    <link rel="stylesheet" href="6-filters.css" type="text/css">
    <link rel="stylesheet" href="7-places.css" type="text/css">
    <link rel="icon" href="images/icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="header">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="dropdown">States</h3>
                <h4 class="subtitle">Lagos, Abuja...</h4>
                <ul class="popover">
                    <li><h2 class="state_name">Lagos</h2></li>
                    <ul class="city_name">
                        <li><p class="city">Ikeja</p>
                        <li><p class="city">Surulere</p></li>
                    </ul>
                    <li><h2 class="state_name">Abuja</h2></li>
                    <ul class="city_name">
                        <li><p class="city">Gwarimpa</p></li>
                        <li><p class="city">Gwagwalada</p></li>
                    </ul>
                    <li><h2 class="state_name">Portharcourt</h2></li>
                    <ul class="city_name">
                        <li><p class="city">Egbeda</p></li>
                        <li><p class="city">Lekki</p></li>
                    </ul>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="dropdown">Amenities</h3>
                <h4 class="subtitle">Kitchen, Internet...</h4>
                <ul class="popover">
                    <li><h2 class="state_name">Internet</h2></li>
                    <li><h2 class="state_name">Kitchen</h2></li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2 class="p_name">My home</h2></article>
            <article><h2 class="p_name">Tiny house</h2></article>
            <article><h2 class="p_name">A suite</h2></article>
        </section>
    </div>
    <footer>
        <div class="footer">
            <p id="best_school">Best School</p>
        </div>
    </footer>
</body>
</html>
